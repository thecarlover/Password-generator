<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random Password Generator</title>
    <!-- Fontawesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><span class="glowing-text">Ojasvi Mittal's</span> Password Generator</h1>
        <input type="text" id="output">
        
        <div class="controls">
            <label for="length">Password Length:</label>
            <input type="range" id="length" min="8" max="20" value="8" oninput="genPassword()">
            <span id="length-val">8</span>
        </div>

        <div class="controls">
            <label for="special-chars">Include Special Characters:</label>
            <input type="checkbox" id="special-chars" checked onchange="genPassword()">
        </div>

        <button class="generate" onclick="genPassword()">
            <i class="fas fa-random"></i> Generate
        </button>
        <button class="copy" onclick="copyClipboard()">
            <i class="far fa-copy"></i> Copy
        </button>

        <div class="strength-bar-container">
            <label for="strength-bar">Password Strength:</label>
            <div id="strength-bar" class="strength-bar"></div>
        </div>
    </div>

    <div class="character">
        <div class="smiley">
            <div class="eye left-eye"></div>
            <div class="eye right-eye"></div>
            <div class="mouth"></div>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
